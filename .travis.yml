language: python
sudo: false
dist: trusty

python:
- '2.7'
- '3.5'


cache: apt

addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - gfortran


before_install:
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda update --yes conda
- conda config --add channels jochym
- conda config --add channels atztogo
- conda install --yes anaconda-client anaconda-build

install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy ase spglib scipy setuptools_scm
- python setup.py install

script: python test/test_elastic.py

deploy:

  # testing testpypi
  - provider: pypi
    skip_cleanup: true
    server: https://testpypi.python.org/pypi
    user: jochym
    password:
      secure: ""
    on:
      branch: rc
      repo: jochym/Elastic

  # testing anaconda
  - provider: script
    skip_cleanup: true
    script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
    on:
      branch: rc
      repo: jochym/Elastic

  # Production pypi
  - provider: pypi
    skip_cleanup: true
    user: jochym
    password:
      secure: ""
    on:
      branch: master
      repo: jochym/Elastic

  # production anaconda
  - provider: script
    skip_cleanup: true
    script: conda/anaconda_deploy.sh master $ANACONDA_TOKEN $TRAVIS_BRANCH
    on:
      branch: master
      repo: jochym/Elastic

